<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" crossorigin="anonymous">
    <!-- CSS only -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image"
        content="https://www.nicepng.com/png/detail/193-1930799_television-icon-people-watching-tv-icon.png" />
    <meta name="og:title" content="Watch TV" />
    <meta name="og:description"
        content="Watch the latest movies and TV shows online or offline. Watch anywhere, anytime.">
    <title>Watch Movie</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <section class="section hero">
        <nav class="navbar title is-5" role="navigation" aria-label="main navigation" id="navbar">
            <div class="navbar-brand">
                <a class="navbar-item" style="text-underline-offset: -10000000000px;">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-tv-fill" viewBox="0 0 16 16">
                            <path
                                d="M2.5 13.5A.5.5 0 0 1 3 13h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zM2 2h12s2 0 2 2v6s0 2-2 2H2s-2 0-2-2V4s0-2 2-2z">
                            </path>
                        </svg>
                        Watch TV
                    </div>
                </a>
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link" style="text-underline-offset: -10000000000px;">
                            More
                        </a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item" style="text-underline-offset: -10000000000px;">
                                About
                            </a>
                            <hr class="navbar-divider">
                            <a class="navbar-item" style="text-underline-offset: -10000000000px;">
                                Report an issue
                            </a>
                        </div>
                    </div>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary" style="text-underline-offset: -10000000000px;">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-light" style="text-underline-offset: -10000000000px;">
                                Log in
                            </a>
                            <button class="button is-light" id="darkmode"
                                style="text-underline-offset: -10000000000px;">
                                <span class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                        <path
                                            d="M32 256c0-123.8 100.3-224 223.8-224c11.36 0 29.7 1.668 40.9 3.746c9.616 1.777 11.75 14.63 3.279 19.44C245 86.5 211.2 144.6 211.2 207.8c0 109.7 99.71 193 208.3 172.3c9.561-1.805 16.28 9.324 10.11 16.95C387.9 448.6 324.8 480 255.8 480C132.1 480 32 379.6 32 256z" />
                                    </svg>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <div class="card" id="card">
            <header class="card-header">
                <p class="card-header-title" id="title"></p>
            </header>
            <div class="card-image" id="image"></div>
            <div class="card-content">
                <div class="content" id="main-selector">
                    <div id="season-selector" class="select">
                    </div>
                    <div id="episode-selector" class="select">
                    </div>
                    <button class="button is-danger" id="play-button">
                        Add to Watchlist
                    </button>
                    <a class="button is-link" id="more-button" href="/">
                        Home
                    </a>
                </div>
            </div>
            <div class="card-content">
                <div class="content" id="description"></div>
            </div>
            <footer class="card-footer" style="text-align: center; margin-top: 20px;">

            </footer>
        </div>
        <div id="movie-info" class="container"></div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        });
            var seasons = {};
            function getTVShow() {
                id = document.location.href.split("/").pop();
                $.ajax({
                    url: "/search/tv?id=" + id,
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        console.log(data);
                        seasons = data.seasons;
                        $("#title").text(data.name + " (" + data.first_air_date + ")");
                        $("#image").html(`<div class="container" style="margin-bottom: 30px;">
                             <iframe class="embed-responsive-item" src="https://www.2embed.ru/embed/tmdb/tv?id=${data.id}&s=1&e=1" allowfullscreen width="100%" height=580></iframe>
                        </div>`);
                        $("#description").html(
                            `<div class="">
            <div>
                <small class="has-text-grey-light">${data.tagline}</small>
                <p>${data.overview}</p>
                <img src="https://image.tmdb.org/t/p/original${data.poster_path}" class="is-pulled-right" alt="..."
                    style="width: 150px;">
                <div style="margin-top: 20px; margin-left: 0px;" class="mx-auto d-block  row align-items-center">
                    <b>Rating:</b> <span class="tag is-danger">${data.vote_average}/10</span>
                    <br>
                    <b>Genres:</b> ${"<span class='tag is-light'>" + data.genres.map(genre => genre.name).join("</span><span class='tag is-light'>") + "</span>"}
                    <br>
                    <b>Production Companies:</b> ${data.production_companies.map(company => company.name).join(", ")}
                    <br>
                    <b>Production Countries:</b> ${data.production_countries.map(country => country.name).join(", ")}
                    <br>
                    <b>Languages:</b> ${data.languages.map(language => language).join(", ")}
                    <br>
                    <b>Created By:</b> ${data.created_by.map(creator => creator.name).join(", ")}
                    <br>
                    <b>Runtime:</b> ${runtimeToString(data.episode_run_time[0])}
                    <br>
                    <b>Status:</b> ${data.status}
                    <br>
                </div>
            </div>
        </div>`
                        );
                        genEpisodeSelector(data)
                    }
                });
            }

            function runtimeToString(runtime) {
                if (runtime == null) {
                    return "";
                }
                if (runtime < 60) {
                    return runtime + " minutes";
                } else {
                    return Math.floor(runtime / 60) + " hours " + runtime % 60 + " minutes";
                }
            }
            function genEpisodeSelector(data) {
                var seasons = data.seasons;
                var season_selector = $("#season-selector");
                var episode_selector = $("#episode-selector");
                season_selector.html("");
                episode_selector.html("");
                season_selector.html(`<select>${seasons.map(season => `<option value="${season.season_number}">${season.name}</option>`).join("")}</select>`);
                episode_selector.html(`<select>${Array.from(Array(seasons[0].episode_count).keys()).map(episode => `<option value="${episode + 1}">Episode${episode + 1}</option>`).join("")}</select>`);
            }


            getTVShow();
            $("#season-selector").on("change", function () {
                var season_number = $("#season-selector").find("select").val();
                var season = seasons.find(season => season.season_number == season_number);
                console.log(seasons, season_number);
                var episode_selector = $("#episode-selector");
                episode_selector.html(`<select>${Array.from(Array(season.episode_count).keys()).map(episode => `<option value="${episode + 1}">Episode${episode + 1}</option>`).join("")}</select>`);
                changeStream(season_number, 1);
            });
            $("#episode-selector").on("change", function () {
                console.log("changed");
                var episode_number = $("#episode-selector").find("select").val();
                var season_number = $("#season-selector").find("select").val();
                changeStream(season_number, episode_number);
            });

            function changeStream(season_number, episode_number) {
                var movie_id = document.location.href.split("/").pop();
                console.log(movie_id, season_number, episode_number);
                $("#image").html(`<div class="container" style="margin-bottom: "30px;">"
                             <iframe class="embed-responsive-item" src="https://www.2embed.ru/embed/tmdb/tv?id=${movie_id}&s=${season_number}&e=${episode_number}" allowfullscreen width="100%" height=580></iframe>
                        </div>`);

            }
        </script>
        <footer class="footer" id="footer">
            <div class="content has-text-centered">
                <p>
                    WatchTV is a project by <a href="t.me/roseloverx">@roseloverx</a><br>
                    copyright &copy; 2022
                </p>
            </div>
        </footer>
        <script>
            var card = $("#card");
            var title = $("#title");
            var body = $("body");
            var footer = $("#footer");
            var navbar = $("#navbar");
            var btn = $("#darkmode");
            function enableDarkMode() {
                localStorage.setItem("darkmode", "enabled");
                btn.addClass("is-link");
                btn.removeClass("is-light");
                card.addClass("has-background-black");
                card.addClass("has-text-white");
                title.addClass("has-text-white");
                body.addClass("has-text-white");
                body.addClass("has-background-black");
                footer.addClass("has-text-white");
                footer.addClass("has-background-black");
                navbar.addClass("is-primary");
            }
            function disableDarkMode() {
                btn.addClass("is-light");
                btn.removeClass("is-link");
                localStorage.setItem("darkmode", "false");
                card.removeClass("has-background-black");
                card.removeClass("has-text-white");
                title.removeClass("has-text-white");
                body.removeClass("has-text-white");
                body.removeClass("has-background-black");
                footer.removeClass("has-text-white");
                footer.removeClass("has-background-black");
                navbar.removeClass("is-primary");
            }

            if (localStorage.getItem("darkmode") == "true") {
                enableDarkMode();
            } else {
                disableDarkMode();
            }

            btn.on("click", function () {
                if (localStorage.getItem("darkmode") == "false") {
                    enableDarkMode();
                } else {
                    disableDarkMode();
                }
            });
        </script>

</body>

</html>
