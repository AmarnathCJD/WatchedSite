    <script>
        const menu = document.getElementById("mobile-menu");
        const menuButton = document.getElementById("mobile-menu-toggle");
        menuButton.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
        const userMenu = document.getElementById("user-menu");
        const userMenuButton = document.getElementById("user-menu-toggle");
        userMenuButton.addEventListener("click", () => {
            userMenu.classList.toggle("hidden");
        });

        const description = document.getElementById("description");
        const genres = document.getElementById("genres");
        const mainTitle = document.getElementById("main-title");
        const poster = document.getElementById("poster");
        const title = document.getElementById("title");
        var id = document.location.href.split("/").pop();
        $("#player").attr("src", "https://www.2embed.ru/embed/tmdb/movie?id=" + id);

        function getMovie() {
            $.ajax({
                url: "/search/movie?id=" + id,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    description.innerHTML = data.overview;
                    genres.innerHTML = data.genres.map(genre => {
                        return `<span
                        class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">${genre.name}</span>`;
                    }).join("");
                    mainTitle.innerHTML = data.title;
                    poster.src = "https://image.tmdb.org/t/p/w500" + data.poster_path;
                    title.innerHTML = data.title;
                    $("#release_date").text(data.release_date);
                    $("#rating").text(data.vote_average);
                    $("#runtime").text(data.runtime);
                    $("#language").text(data.original_language);
                    $("#country").text(data.production_countries[0].name);
                    $("#production").html(data.production_companies.map(company => {
                        return `<span
                        class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">${company.name}</span>`;
                    }).join(""));
                }
            });
        }
        getMovie();

    </script>
